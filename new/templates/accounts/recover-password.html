{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BBA - Recover Password</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <meta name="msapplication-tap-highlight" content="no">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100">
                <div class="h-100 no-gutters row">
                    <div class="d-none d-lg-block col-lg-6">
                        <div class="slider-light">
                            <div class="slick-slider">

                                <div>
                                    <div class="position-relative h-100 d-flex justify-content-center align-items-center"
                                        tabindex="-1">
                                        <div class="slide-img-bg" style="background-image: url('static/images/login-banner.png') !important; position: absolute;
                                        left: 0;
                                        top: 0;
                                        width: 100%;
                                        height: 100%;
                                        background-size: cover;
                                        opacity: .5;
                                        z-index: 10;">
                                        </div>
                                        <div class="slider-content">
                                            <!-- <h3>All about your vehicle care</h3>
                                            <p>One palce for vehicle service....
                                            </p> -->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-6">
                        <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                            <div class="app-logo login_logo"><img src="{% static 'images/admin-logo.png' %}" /></div>
                            <h4 class="mb-0 margin-top">
                                <span>Recover Password</span>
                            </h4>
                            </br>
                            {% include 'includes/messages.html' %}
                            <div class="divider row"></div>
                            <div>
                                <form class="" action="{% url 'recover-password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="position-relative form-group">
                                                <label for="exampleEmail" class="">Email</label>
                                                <input name="email" id="exampleEmail" placeholder="Enter Email"
                                                    type="email" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="divider row"></div>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-auto">
                                        
                                            <button class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'scripts/main.js' %}"></script>
</body>

</html>
