{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-add-user text-success">
                    </i>
                </div>
                <div>Manage Location Website
                    <div class="page-title-subheading">Add New Location Website
                    </div>
                </div>
            </div>
            <div class="page-title-actions">


            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            {% include 'includes/messages.html' %}
            <div class="main-card mb-3 card">
                <div class="card-body">
                        <h5 class="card-title heading">Location Website - {{location}} </h5>
                    <form class="" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="position-relative form-group">
                                    <p><b>Select template:</b></p>
                                    <div class="form-group template_select">
                                        <input type="radio" id="template" name="template" value="template" required >
                                        <label for="template">
                                            <img src="{% static 'images/login-banner.png' %}" height="100px"
                                                width="200px" /></label>

                                    </div>
                         
                            
                                </div>
                            </div>

                        </div>



                        <div class="form-row">

                            <div class="col-md-6">
                                <div class="position-relative form-group"><label for="location_menu" class=""><b>Select
                                            Location Menu:</b></label><br>

                                    {% for menu in location_website_menu %}
                                    <input type='checkbox' name='location_website_menu' value='{{menu.id}}'
                                        id='{{menu.id}}' {% if menu.location_menu_name == 'HOME' %} checked disabled {% endif %} >
                                    <label for='{{menu.id}}'>{{ menu.location_menu_name }}</label><br>
                                    {% endfor %}
                                </div>
                            </div>

                        </div>
                        <button class="mt-2 btn btn-primary">Submit</button>

                        <a href="{{request.META.HTTP_REFERER}}" class="mt-2 btn btn-secondary">&lt; Back</a>

                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
